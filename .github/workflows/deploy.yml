# .github/workflows/deploy.yml
name: Deploy React Frontend to Render

on:
  push:
    branches:
      - main  # change this if you use another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Login to Docker (Render requires Docker build)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.RENDER_DOCKER_USERNAME }}
          password: ${{ secrets.RENDER_DOCKER_PASSWORD }}

      - name: Deploy to Render via API
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-${RENDER_SERVICE_ID}" \
          -H "Authorization: Bearer ${RENDER_API_KEY}"
