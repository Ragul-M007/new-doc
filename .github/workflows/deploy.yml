name: Build and Deploy React App

on:
  push:
    branches:
      - main
      - feature   # Watch feature branch for dev build

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Determine branch
        id: branch
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "Building Production Docker image..."
            docker build -t react-frontend:prod -f Dockerfile.prod .
          else
            echo "Building Development Docker image..."
            docker build -t react-frontend:dev -f Dockerfile.dev .
          fi

      - name: Docker login to Docker Hub (optional, required if pushing)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image (optional)
        run: |
          if [ "$BRANCH_NAME" = "main" ]; then
            docker tag react-frontend:prod ${{ secrets.DOCKER_USERNAME }}/react-frontend:prod
            docker push ${{ secrets.DOCKER_USERNAME }}/react-frontend:prod
          else
            docker tag react-frontend:dev ${{ secrets.DOCKER_USERNAME }}/react-frontend:dev
            docker push ${{ secrets.DOCKER_USERNAME }}/react-frontend:dev
          fi

      - name: Deploy to Render (main branch only)
        if: github.ref == 'refs/heads/main'
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-${RENDER_SERVICE_ID}" \
          -H "Authorization: Bearer ${RENDER_API_KEY}" \
          -H "Content-Type: application/json"
